<!DOCTYPE html>
<html>
<head>
    <title>Вычисление функции</title>
</head>
<body>
    <h1>Вычисление функции</h1>

    <label for="x">Введите значение x:</label>
    <input type="number" id="x" min="-100" max="100" step="0.1">
    <button onclick="calculate()">Вычислить</button>

    <p id="result"></p>

    <script>
        function calculate() {
            var x = parseFloat(document.getElementById("x").value);
            var y = 3 * Math.pow((x + 1), 2) + 2 * (x + 1) + 2;
            document.getElementById("result").innerHTML = "Результат: " + y;
        }
    </script>
</body>
</html>
