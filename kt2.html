<!DOCTYPE html>
<html>
    <head>
        <title>KT 2</title>
    </head>
    <body>
        <script>
            let x1 = Number(prompt('Введите x', ''));
            if (x1>11)
            {
                alert("2x^3= " + (2*(x1**3)));
            }
            else if (x1<=11)
            {
                alert("2x-3= " + (2*x1-3));
            }
            
            let x2 = Number(prompt('Введите x', ''));
            if (x2<-6)
            {
                alert("1-x= " + (1-x2));
            }
            else if ((x2<=-4) && (x2>=-6))
            {
                alert("(x-1)/4= " + ((x2-1)/4));
            }
            else if (x2>-4)
            {
                alert("2x-5= " + (2*x2-5));
            }

        </script>
    </body>
</html>
